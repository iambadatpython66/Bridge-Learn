<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>BridgeLearn Session</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .session-header {
            background: #2d3748;
            border-bottom: 1px solid #4a5568;
            padding: 12px 20px;
        }
        
        .participant-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        
        .live-indicator {
            width: 8px;
            height: 8px;
            background: #48bb78;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .main-content {
            display: flex;
            height: calc(100vh - 200px);
            background: #1a1a1a;
        }
        
        .left-panel {
            flex: 1;
            background: #2d3748;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #4a5568;
        }
        
        .right-panel {
            flex: 1;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                height: 100vh;
                height: 100dvh;
            }
            
            .session-header {
                padding: 8px 16px;
                position: sticky;
                top: 0;
                z-index: 10;
            }
            
            .session-header h1 {
                font-size: 1rem;
            }
            
            .session-header .participant-status {
                flex-wrap: wrap;
                gap: 4px;
                margin-top: 4px;
            }
            
            .session-header .participant-status span {
                font-size: 0.75rem;
            }
            
            /* Hide duplicate participant info on mobile */
            .session-header .flex.items-center.gap-4 {
                display: none;
            }
            
            .main-content {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 160px);
                min-height: calc(100dvh - 160px);
            }
            
            .left-panel {
                border-right: none;
                border-bottom: 1px solid #4a5568;
                height: 55vh;
                min-height: 55vh;
                max-height: 55vh;
            }
            
            .right-panel {
                height: 25vh;
                min-height: 25vh;
                max-height: 25vh;
            }
            
            .panel-header {
                padding: 6px 12px;
                flex-wrap: wrap;
                gap: 8px;
                min-height: 40px;
            }
            
            .panel-header .text-sm {
                font-size: 0.875rem;
            }
            
            .action-buttons {
                flex-wrap: nowrap;
                gap: 4px;
            }
            
            .btn {
                padding: 12px 16px;
                font-size: 14px;
                min-height: 44px;
                touch-action: manipulation;
                border-radius: 4px;
            }
            
            .code-editor {
                font-size: 13px;
                padding: 8px;
                line-height: 1.3;
                height: calc(55vh - 40px);
                resize: none;
            }
            
            .output-panel {
                font-size: 13px;
                padding: 8px;
                line-height: 1.3;
                height: calc(25vh - 40px);
                overflow-y: auto;
            }
            
            .video-section {
                height: 20vh;
                min-height: 120px;
                padding: 8px;
                gap: 8px;
                position: sticky;
                bottom: 0;
                background: #2d3748;
                border-top: 2px solid #4a5568;
            }
            
            .video-feed {
                min-width: calc(50% - 4px);
                flex: 1 1 calc(50% - 4px);
                min-height: 80px;
            }
            
            .video-feed .text-center .w-16 {
                width: 2.5rem !important;
                height: 2.5rem !important;
                margin: 0 auto 4px;
            }
            
            .video-feed .text-sm {
                font-size: 0.75rem;
            }
            
            .video-control-btn {
                width: 44px;
                height: 44px;
                font-size: 12px;
                touch-action: manipulation;
            }
            
            .video-controls {
                gap: 2px;
                bottom: 4px;
            }
        }
        
        /* Extra Mobile Optimizations */
        @media (max-width: 480px) {
            .session-header {
                padding: 4px 8px;
            }
            
            .session-header .flex {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
            
            .main-content {
                min-height: calc(100vh - 140px);
                min-height: calc(100dvh - 140px);
            }
            
            .left-panel {
                height: 60vh;
                min-height: 60vh;
                max-height: 60vh;
            }
            
            .right-panel {
                height: 20vh;
                min-height: 20vh;
                max-height: 20vh;
            }
            
            .code-editor {
                font-size: 12px;
                padding: 6px;
                height: calc(60vh - 36px);
            }
            
            .output-panel {
                font-size: 12px;
                padding: 6px;
                height: calc(20vh - 36px);
            }
            
            .video-section {
                height: 20vh;
                min-height: 100px;
                padding: 6px;
                gap: 6px;
            }
            
            .video-feed {
                min-height: 70px;
            }
            
            .video-feed .text-center .w-16 {
                width: 2rem !important;
                height: 2rem !important;
            }
            
            .video-feed .text-center .text-2xl {
                font-size: 0.875rem;
            }
            
            .video-feed .text-sm {
                font-size: 0.7rem;
            }
            
            .panel-header {
                padding: 4px 8px;
                min-height: 36px;
            }
            
            .btn {
                padding: 12px 16px;
                font-size: 13px;
                min-height: 44px;
            }
        }
        
        /* Force mobile layout for testing */
        .mobile-test .main-content {
            flex-direction: column !important;
            min-height: calc(100vh - 160px) !important;
        }
        
        .mobile-test .left-panel {
            border-right: none !important;
            border-bottom: 1px solid #4a5568 !important;
            height: 55vh !important;
            min-height: 55vh !important;
            max-height: 55vh !important;
        }
        
        .mobile-test .right-panel {
            height: 25vh !important;
            min-height: 25vh !important;
            max-height: 25vh !important;
        }
        
        .mobile-test .session-header {
            position: sticky !important;
            top: 0 !important;
            z-index: 10 !important;
        }
        
        .mobile-test .video-section {
            position: sticky !important;
            bottom: 0 !important;
            height: 20vh !important;
            min-height: 120px !important;
        }
        
        .panel-header {
            background: #4a5568;
            padding: 12px 16px;
            border-bottom: 1px solid #718096;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .code-editor {
            flex: 1;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: #2d3748;
            color: #e2e8f0;
            border: none;
            outline: none;
            resize: none;
            overflow-y: auto;
        }
        
        .output-panel {
            flex: 1;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: #1a1a1a;
            color: #a0aec0;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-run {
            background: #48bb78;
            color: white;
        }
        
        .btn-run:hover {
            background: #38a169;
        }
        
        .btn-clear {
            background: #e53e3e;
            color: white;
        }
        
        .btn-clear:hover {
            background: #c53030;
        }
        
        .video-section {
            height: 160px;
            background: #2d3748;
            border-top: 1px solid #4a5568;
            display: flex;
            padding: 16px;
            gap: 16px;
        }
        
        .video-feed {
            flex: 1;
            background: #4a5568;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
        }
        
        .video-controls {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
            justify-content: center;
        }
        
        .video-control-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .video-control-btn.mute {
            background: #e53e3e;
            color: white;
        }
        
        .video-control-btn.active {
            background: #48bb78;
            color: white;
        }
        
        .video-control-btn.inactive {
            background: #718096;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Session Header -->
    <div class="session-header">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-lg font-semibold text-white">BridgeLearn Session</h1>
                <div class="participant-status">
                    <div class="live-indicator"></div>
                    <span class="text-sm text-gray-300">Alexander Lmpodywala (Presenting)</span>
                    <span class="text-xs bg-green-500 text-white px-2 py-1 rounded ml-2">LIVE</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="participant-status">
                    <div class="live-indicator"></div>
                    <span class="text-sm text-gray-300">Alexander Lmpodywala (Presenting)</span>
                </div>
                <div class="flex items-center gap-2">
                    <button id="mobileToggle" class="text-xs bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-500" onclick="toggleMobileView()">
                        Toggle Mobile
                    </button>
                    <button class="text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Panel - Code Editor -->
        <div class="left-panel">
            <div class="panel-header">
                <div class="flex items-center gap-2">
                    <i class="fas fa-code text-blue-400"></i>
                    <span class="text-sm font-medium">Code Editor (JavaScript)</span>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-run" onclick="runCode()">
                        <i class="fas fa-play mr-1"></i> Run
                    </button>
                    <button class="btn btn-clear" onclick="clearCode()">
                        <i class="fas fa-trash mr-1"></i> Clear
                    </button>
                </div>
            </div>
            <textarea class="code-editor" id="codeEditor" placeholder="// Write your JavaScript code here...">// Write your JavaScript code

console.log("Hello, Bridgelearn!");

function greet(name) {
    return "Hello, " + name + "! Welcome to Bridgelearn.";
}

console.log(greet("Student"));</textarea>
        </div>

        <!-- Right Panel - Output -->
        <div class="right-panel">
            <div class="panel-header">
                <div class="flex items-center gap-2">
                    <i class="fas fa-terminal text-green-400"></i>
                    <span class="text-sm font-medium">Output</span>
                </div>
                <span class="text-xs text-gray-400">// Click run to execute your code</span>
            </div>
            <div class="output-panel" id="output">// Click run to execute your code</div>
        </div>
    </div>

    <!-- Video Section -->
    <div class="video-section">
        <div class="video-feed">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-user text-white text-2xl"></i>
                </div>
                <div class="text-sm font-medium">Alexander</div>
            </div>
            <div class="video-controls">
                <button class="video-control-btn mute">
                    <i class="fas fa-microphone-slash"></i>
                </button>
                <button class="video-control-btn inactive">
                    <i class="fas fa-video-slash"></i>
                </button>
                <button class="video-control-btn active">
                    <i class="fas fa-phone"></i>
                </button>
            </div>
        </div>
        
        <div class="video-feed">
            <div class="text-center">
                <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-user text-white text-2xl"></i>
                </div>
                <div class="text-sm font-medium">Student</div>
            </div>
            <div class="video-controls">
                <button class="video-control-btn active">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="video-control-btn active">
                    <i class="fas fa-video"></i>
                </button>
                <button class="video-control-btn active">
                    <i class="fas fa-phone"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript execution functionality
        function runCode() {
            const code = document.getElementById('codeEditor').value;
            const output = document.getElementById('output');
            
            // Clear previous output
            output.textContent = '';
            
            // Create a console.log capture
            const logs = [];
            const originalLog = console.log;
            console.log = function(...args) {
                logs.push(args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' '));
                originalLog.apply(console, args);
            };
            
            try {
                // Execute the code
                eval(code);
                
                // Display output
                if (logs.length > 0) {
                    output.textContent = logs.join('\n');
                } else {
                    output.textContent = '// Code executed successfully (no output)';
                }
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
                output.style.color = '#e53e3e';
            } finally {
                // Restore original console.log
                console.log = originalLog;
                // Reset output color
                setTimeout(() => {
                    output.style.color = '#a0aec0';
                }, 100);
            }
        }
        
        function clearCode() {
            document.getElementById('codeEditor').value = '';
            document.getElementById('output').textContent = '// Click run to execute your code';
        }
        
        // Auto-run on page load to show initial output
        window.addEventListener('load', function() {
            runCode();
        });
        
        // Add keyboard shortcuts
        document.getElementById('codeEditor').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });
        
        // Mobile view toggle for testing
        let isMobileView = false;
        function toggleMobileView() {
            isMobileView = !isMobileView;
            const body = document.body;
            const toggleButton = document.getElementById('mobileToggle');
            
            if (isMobileView) {
                // Apply mobile test class for full mobile experience
                body.classList.add('mobile-test');
                toggleButton.textContent = 'Desktop View';
            } else {
                // Remove mobile test class to return to responsive/desktop
                body.classList.remove('mobile-test');
                toggleButton.textContent = 'Mobile View';
            }
        }
    </script>
</body>
</html>
